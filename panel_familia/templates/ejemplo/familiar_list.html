{% extends 'ejemplo/familiar_base.html' %}
{% block titulo%} Lista de familiares {% endblock %}
{% block contenido %}

{% for familiar in object_list %}
    <li>
        {{familiar}}
        <a href="{% url 'familiar-borrar' familiar.id %}" > 
            <button>Borrar</button>
        </a>  
        <a href="{% url 'familiar-actualizar' familiar.id %}" > 
            <button>Actualizar</button>
        </a>  
    </li>
{% endfor %}  
{% endblock %}
